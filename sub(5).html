  <script>
    const panorama = new PANOLENS.ImagePanorama(' img/brandstory.png ');
    const viewer = new PANOLENS.Viewer({
      output: 'console'
    });

    //버튼
    var infospot = new PANOLENS.Infospot(400, 'img/play(1).png' );

    //버튼2
    infospot2 = new PANOLENS.Infospot(400, 'img/play(2).png' );

    //버튼3
    infospot3 = new PANOLENS.Infospot(400, 'img/play(3).png' );

    infospot7.addHoverElement(document.getElementById('desc-container17'),0);

    //버튼8
    infospot8 = new PANOLENS.Infospot(200, 'img/search(1).png' );
    infospot8.position.set(1269.08, -178.19, 5000.00);
    infospot8.addHoverElement(document.getElementById('desc-container18'),0);

    panorama.add(infospot3);
    panorama.add(infospot4);
    panorama.add(infospot5);
    panorama.add(infospot6);
    panorama.add(infospot7);
    panorama.add(infospot8);
    panorama.add(infospot9);

    viewer.add(panorama);
